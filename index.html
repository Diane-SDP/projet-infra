<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouton Multijoueur</title>
    <style>
        /* Ajoutez du CSS ici pour styliser votre bouton */
        #colorButton {
            width: 100px;
            height: 50px;
            background-color: green;
        }
    </style>
</head>
<body>
    <button id="colorButton" onclick="changeColor()">Change Color</button>

    <script>
            // Connexion WebSocket
        var ws = new WebSocket("ws://localhost:8080/ws");

        ws.onopen = function() {
            console.log("Connexion établie avec le serveur WebSocket.");
        };

        ws.onmessage = function(event) {
            var data = JSON.parse(event.data);
            var button = document.getElementById('colorButton');
            button.style.backgroundColor = data.color;
        };

        function changeColor() {
            // Code pour changer la couleur du bouton côté client
            var button = document.getElementById('colorButton');
            if (button.style.backgroundColor == 'red') {
                button.style.backgroundColor = 'green';
            } else {
                button.style.backgroundColor = 'red';
            }

            // Envoi du message au serveur WebSocket avec la nouvelle couleur
            var color = button.style.backgroundColor;
            ws.send(JSON.stringify({color: color}));
        }

    </script>
</body>
</html>
