<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouton Multijoueur</title>
    <style>
        /* Ajoutez du CSS ici pour styliser votre bouton */
        #colorButton {
            width: 100px;
            height: 50px;
            background-color: green;
        }
    </style>
</head>
<body>
    <button id="colorButton" onclick="changeColor()">Change Color</button>

    <script>
        var ws = new WebSocket("ws://localhost:8080/ws");

        ws.onopen = function(event) {
            console.log("WebSocket connected.");
        };

        ws.onerror = function(error) {
            console.error('WebSocket Error:', error);
        };

        function changeColor() {
            var button = document.getElementById('colorButton');
            var newColor = button.style.backgroundColor === 'green' ? 'red' : 'green';
            
            // Envoyer la nouvelle couleur au serveur via WebSocket
            ws.send(newColor);

            // Mettre Ã  jour la couleur localement
            button.style.backgroundColor = newColor;
        }
    </script>
</body>
</html>
