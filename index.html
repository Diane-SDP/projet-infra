<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouton Multijoueur</title>
    <style>
        #colorButton {
            width: 100px;
            height: 50px;
            background-color: green;
        }
    </style>
</head>
<body>
    <button id="colorButton" onclick="changeColor()">Change Color</button>
    <h1>golang : {{.}}</h1>
    <h1>js :</h1>
    <h2 id="jscolor"></h2>
    <input id="getcolor" type="hidden" value="{{.}}">
    <script>
        var ws = new WebSocket("ws://82.67.64.82:80/ws?room={{.}}");
        var color = document.getElementById("jscolor")
        var getcolor = document.getElementById("getcolor")
        ws.onopen = function(event) {
            console.log("WebSocket connected.");
        };

        ws.onerror = function(error) {
            console.error('WebSocket Error:', error);
        };

        function changeColor() {
            var button = document.getElementById('colorButton');
            var newColor = button.style.backgroundColor === 'green' ? 'red' : 'green';
            console.log("tient :",newColor)
            ws.send(newColor);
            console.log("hidden input",getcolor.value)
            button.style.backgroundColor = newColor;
        }
        ws.onmessage = function(event) {
            var button = document.getElementById('colorButton');
            console.log("recup :",event.data)
            color.innerText = (event.data)
            button.style.backgroundColor = event.data;
        };
        ws.onclose = function(event) {
            console.log("websocket closed")
        }
    </script>
</body>
</html>
