<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouton Multijoueur</title>
    <style>
        #colorButton {
            width: 100px;
            height: 50px;
            background-color: green;
        }
    </style>
</head>
<body>
    <button id="colorButton" onclick="changeColor()">Change Color</button>
    <h1>golang : {{.ButtonColor}}</h1>
    <h1>js :</h1>
    <h2 id="jscolor"></h2>
    <input id="getcolor" type="hidden" value=" {{.ButtonColor}}">
    <input id="getcode" type="hidden" value=" {{.Code}}">
    <script>
        var ws = new WebSocket("ws://82.67.64.82:80/ws");
        var color = document.getElementById("jscolor")
        var getcolor = document.getElementById("getcolor")
        var getcode = document.getElementById("getcode")
        var urlcourante = document.location.href;
        var currentCode = urlcourante.split("/")[4]
        ws.onopen = function(event) {
            console.log("WebSocket connected.");
        };

        ws.onerror = function(error) {
            console.error('WebSocket Error:', error);
        };

        function changeColor() {
            var button = document.getElementById('colorButton');
            var newColor = button.style.backgroundColor === 'green' ? 'red' : 'green';
            console.log("tient :",newColor)
            ws.send(newColor + "|" + getcode.value);
            console.log("hidden input",getcolor.value)
            console.log("pute",getcode.value)
            button.style.backgroundColor = newColor;
        }
        ws.onmessage = function(event) {
            var button = document.getElementById('colorButton');
            var coderecu = event.data.split('|')[1].substring(1);
            var couleur = event.data.split('|')[0]
            console.log("currentcode", currentCode)
            console.log("code recu", coderecu)
            if (coderecu == currentCode) {
                console.log("recup :",event.data)
                color.innerText = (couleur)
                button.style.backgroundColor = couleur;

            }  
        };
        ws.onclose = function(event) {
            console.log("websocket closed")
        }
    </script>
</body>
</html>
